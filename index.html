<body>
    <div id="app">
                <div class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50">
                    <div class="max-w-6xl mx-auto p-4 md:p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-700 to-orange-600 mb-2">
                                üìù Bunny's Food &amp; Fitness Tracker
                            </h1>
                            <p class="text-gray-700">Track your daily meals, workouts, and wellness</p>
                        </div>

                        <div class="flex flex-wrap gap-3 mb-6 justify-center">
                            <button onclick="setState({ viewMode: 'log', showForm: false })" class="px-6 py-3 rounded-xl font-semibold transition-all bg-amber-700 text-white shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                <span class="inline ml-2">My Logs</span>
                            </button>
                            <button onclick="setState({ viewMode: 'summary', showForm: false })" class="px-6 py-3 rounded-xl font-semibold transition-all bg-white text-orange-600 hover:bg-orange-50">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                                <span class="inline ml-2">Summary</span>
                            </button>
                            <button onclick="setState({ showForm: !state.showForm, viewMode: 'log', editingId: null }); resetForm(); render();" class="px-6 py-3 bg-gradient-to-r from-amber-700 to-orange-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                <span class="inline ml-2">New Entry</span>
                            </button>
                        </div>

                        
                        
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-amber-900 mb-4">üìã Your Entries</h2>
                        <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            <p class="text-xl text-gray-600 mt-4">No entries yet! Click "New Entry" to get started.</p>
                        </div>
                    </div>
                
                        
                    </div>
                </div>
            </div>

    <script>
        // State management
        let state = {
            entries: [],
            showForm: false,
            viewMode: 'log',
            editingId: null,
            formData: {
                date: new Date().toISOString().split('T')[0],
                breakfast: { time: '', food: '' },
                snack1: { time: '', food: '' },
                lunch: { time: '', food: '' },
                snack2: { time: '', food: '' },
                dinner: { time: '', food: '' },
                nightSnack: { time: '', food: '' },
                workout: { time: '', feeling: '' },
                drinks: [
                    { type: 'Water', quantity: '', unit: 'cups' },
                    { type: 'Coffee', quantity: '', unit: 'cups' },
                    { type: 'Soda', quantity: '', unit: 'cans' }
                ],
                mood: ''
            }
        };

        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        function setFormData(newFormData) {
            state.formData = { ...state.formData, ...newFormData };
            render();
        }

        function resetForm() {
            state.formData = {
                date: new Date().toISOString().split('T')[0],
                breakfast: { time: '', food: '' },
                snack1: { time: '', food: '' },
                lunch: { time: '', food: '' },
                snack2: { time: '', food: '' },
                dinner: { time: '', food: '' },
                nightSnack: { time: '', food: '' },
                workout: { time: '', feeling: '' },
                drinks: [
                    { type: 'Water', quantity: '', unit: 'cups' },
                    { type: 'Coffee', quantity: '', unit: 'cups' },
                    { type: 'Soda', quantity: '', unit: 'cans' }
                ],
                mood: ''
            };
        }

        function handleSubmit() {
            const filteredDrinks = state.formData.drinks.filter(d => d.quantity && d.type);
            const dataToSave = { ...state.formData, drinks: filteredDrinks };
            
            if (state.editingId) {
                const updated = state.entries.map(entry => 
                    entry.id === state.editingId ? { ...dataToSave, id: state.editingId } : entry
                );
                setState({ entries: updated, editingId: null, showForm: false });
            } else {
                const newEntry = { ...dataToSave, id: Date.now() };
                setState({ entries: [...state.entries, newEntry], showForm: false });
            }
            resetForm();
            render();
        }

        function deleteEntry(id) {
            setState({ entries: state.entries.filter(e => e.id !== id) });
        }

        function editEntry(entry) {
            const drinksWithDefaults = entry.drinks && entry.drinks.length > 0 
                ? entry.drinks 
                : [
                    { type: 'Water', quantity: '', unit: 'cups' },
                    { type: 'Coffee', quantity: '', unit: 'cups' },
                    { type: 'Soda', quantity: '', unit: 'cans' }
                ];
            state.formData = { ...entry, drinks: drinksWithDefaults };
            setState({ editingId: entry.id, showForm: true, viewMode: 'log' });
        }

        function addDrinkCategory() {
            state.formData.drinks.push({ type: '', quantity: '', unit: 'cups' });
            render();
        }

        function updateDrink(index, field, value) {
            state.formData.drinks[index][field] = value;
            render();
        }

        function removeDrink(index) {
            state.formData.drinks = state.formData.drinks.filter((_, i) => i !== index);
            render();
        }

        function generateSummary(period) {
            const now = new Date();
            const filtered = state.entries.filter(entry => {
                const entryDate = new Date(entry.date);
                const daysDiff = Math.floor((now - entryDate) / (1000 * 60 * 60 * 24));
                return period === 'week' ? daysDiff <= 7 : daysDiff <= 1;
            });

            const workoutDays = filtered.filter(e => e.workout.time).length;
            
            const drinkTotals = {};
            filtered.forEach(entry => {
                if (entry.drinks) {
                    entry.drinks.forEach(drink => {
                        const key = drink.type;
                        if (!drinkTotals[key]) drinkTotals[key] = 0;
                        drinkTotals[key] += parseFloat(drink.quantity) || 0;
                    });
                }
            });
            
            const moods = filtered.map(e => e.mood).filter(Boolean);
            
            return { filtered, workoutDays, drinkTotals, moods, total: filtered.length };
        }

        // SVG Icons
        const icons = {
            calendar: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>',
            trendingUp: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>',
            plus: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>',
            fileText: '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>',
            trash: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>',
            edit: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>',
            x: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>'
        };

        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50">
                    <div class="max-w-6xl mx-auto p-4 md:p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-700 to-orange-600 mb-2">
                                üìù Bunny's Food & Fitness Tracker
                            </h1>
                            <p class="text-gray-700">Track your daily meals, workouts, and wellness</p>
                        </div>

                        <div class="flex flex-wrap gap-3 mb-6 justify-center">
                            <button onclick="setState({ viewMode: 'log', showForm: false })" class="px-6 py-3 rounded-xl font-semibold transition-all ${state.viewMode === 'log' ? 'bg-amber-700 text-white shadow-lg' : 'bg-white text-amber-700 hover:bg-amber-50'}">
                                ${icons.calendar}
                                <span class="inline ml-2">My Logs</span>
                            </button>
                            <button onclick="setState({ viewMode: 'summary', showForm: false })" class="px-6 py-3 rounded-xl font-semibold transition-all ${state.viewMode === 'summary' ? 'bg-orange-600 text-white shadow-lg' : 'bg-white text-orange-600 hover:bg-orange-50'}">
                                ${icons.trendingUp}
                                <span class="inline ml-2">Summary</span>
                            </button>
                            <button onclick="setState({ showForm: !state.showForm, viewMode: 'log', editingId: null }); resetForm(); render();" class="px-6 py-3 bg-gradient-to-r from-amber-700 to-orange-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all">
                                ${icons.plus}
                                <span class="inline ml-2">New Entry</span>
                            </button>
                        </div>

                        ${state.showForm ? renderForm() : ''}
                        ${state.viewMode === 'log' && !state.showForm ? renderLog() : ''}
                        ${state.viewMode === 'summary' ? renderSummary() : ''}
                    </div>
                </div>
            `;
        }

        function renderForm() {
            return `
                <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8 border border-amber-100">
                    <h2 class="text-2xl font-bold text-amber-900 mb-6">
                        ${state.editingId ? 'Edit Entry' : 'New Daily Entry'}
                    </h2>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-amber-900 mb-2">üìÖ Date</label>
                            <input type="date" value="${state.formData.date}" onchange="setFormData({ date: this.value })" class="w-full px-4 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-xl font-bold text-amber-900">üçΩÔ∏è Meals & Snacks</h3>
                            ${renderMealInput('Breakfast', 'üç≥', 'breakfast')}
                            ${renderMealInput('Snack 1', 'üßÅ', 'snack1')}
                            ${renderMealInput('Lunch', 'üçõ', 'lunch')}
                            ${renderMealInput('Snack 2', 'üç™', 'snack2')}
                            ${renderMealInput('Dinner', 'üç≤', 'dinner')}
                            ${renderMealInput('Night Snack', 'ü•õ', 'nightSnack')}
                        </div>

                        <div class="bg-gradient-to-r from-amber-50 to-orange-50 rounded-lg p-6 space-y-4">
                            <h3 class="text-xl font-bold text-amber-900">üí™ Workout</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold text-amber-900 mb-2">Time & Type</label>
                                    <input type="text" placeholder="e.g., 7:30 PM - Lower Body" value="${state.formData.workout.time}" onchange="setFormData({ workout: { ...state.formData.workout, time: this.value }})" class="w-full px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-amber-900 mb-2">How you felt</label>
                                    <input type="text" placeholder="strong / tired / energized" value="${state.formData.workout.feeling}" onchange="setFormData({ workout: { ...state.formData.workout, feeling: this.value }})" class="w-full px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                            </div>
                        </div>

                        <div class="bg-blue-50 rounded-lg p-6 space-y-4">
                            <div class="flex justify-between items-center">
                                <h3 class="text-xl font-bold text-amber-900">üíß Drinks & Hydration</h3>
                                <button onclick="addDrinkCategory()" class="px-4 py-2 bg-amber-600 text-white rounded-lg text-sm font-semibold hover:bg-amber-700 transition-all">
                                    + Add Drink
                                </button>
                            </div>
                            
                            <div class="space-y-3">
                                ${state.formData.drinks.map((drink, index) => `
                                    <div class="bg-white p-4 rounded-lg border border-amber-100 flex items-start gap-3">
                                        <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-3">
                                            <input type="text" placeholder="Drink type (e.g., Tea)" value="${drink.type}" onchange="updateDrink(${index}, 'type', this.value)" class="px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                            <input type="number" placeholder="Quantity" value="${drink.quantity}" onchange="updateDrink(${index}, 'quantity', this.value)" class="px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                            <select value="${drink.unit}" onchange="updateDrink(${index}, 'unit', this.value)" class="px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                                <option value="cups">cups</option>
                                                <option value="glasses">glasses</option>
                                                <option value="bottles">bottles</option>
                                                <option value="cans">cans</option>
                                                <option value="liters">liters</option>
                                                <option value="ml">ml</option>
                                            </select>
                                        </div>
                                        ${state.formData.drinks.length > 1 ? `
                                            <button onclick="removeDrink(${index})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                                                ${icons.x}
                                            </button>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-amber-900 mb-2">ü©∑ Mood & Energy</label>
                            <textarea placeholder="How did you feel today? Happy, stressed, energetic..." value="${state.formData.mood}" onchange="setFormData({ mood: this.value })" rows="3" class="w-full px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
                        </div>

                        <div class="flex gap-3">
                            <button onclick="handleSubmit()" class="flex-1 bg-gradient-to-r from-amber-700 to-orange-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition-all">
                                ${state.editingId ? 'Update Entry' : 'Save Entry'}
                            </button>
                            <button onclick="setState({ showForm: false, editingId: null }); resetForm(); render();" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition-all">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMealInput(label, emoji, mealKey) {
            const meal = state.formData[mealKey];
            return `
                <div class="bg-white rounded-lg p-4 shadow-sm border border-amber-100">
                    <label class="block text-sm font-semibold text-amber-900 mb-2">
                        ${emoji} ${label}
                    </label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                        <input type="time" value="${meal.time}" onchange="setFormData({ ${mealKey}: { ...state.formData.${mealKey}, time: this.value }})" class="px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <input type="text" placeholder="What did you eat?" value="${meal.food}" onchange="setFormData({ ${mealKey}: { ...state.formData.${mealKey}, food: this.value }})" class="md:col-span-2 px-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                </div>
            `;
        }

        function renderLog() {
            if (state.entries.length === 0) {
                return `
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-amber-900 mb-4">üìã Your Entries</h2>
                        <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                            ${icons.fileText}
                            <p class="text-xl text-gray-600 mt-4">No entries yet! Click "New Entry" to get started.</p>
                        </div>
                    </div>
                `;
            }

            const sortedEntries = [...state.entries].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            return `
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold text-amber-900 mb-4">üìã Your Entries</h2>
                    ${sortedEntries.map(entry => `
                        <div class="bg-white rounded-2xl shadow-lg p-6 border border-amber-100">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-xl font-bold text-amber-900">
                                    üìÖ ${new Date(entry.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                                </h3>
                                <div class="flex gap-2">
                                    <button onclick='editEntry(${JSON.stringify(entry).replace(/'/g, "\\'")})'  class="p-2 text-amber-700 hover:bg-amber-50 rounded-lg transition-all">
                                        ${icons.edit}
                                    </button>
                                    <button onclick="deleteEntry(${entry.id})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                                        ${icons.trash}
                                    </button>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                ${entry.breakfast.food ? `<div class="bg-amber-50 p-3 rounded-lg"><span class="font-semibold">üç≥ Breakfast:</span> ${entry.breakfast.time} - ${entry.breakfast.food}</div>` : ''}
                                ${entry.snack1.food ? `<div class="bg-amber-50 p-3 rounded-lg"><span class="font-semibold">üßÅ Snack 1:</span> ${entry.snack1.time} - ${entry.snack1.food}</div>` : ''}
                                ${entry.lunch.food ? `<div class="bg-amber-50 p-3 rounded-lg"><span class="font-semibold">üçõ Lunch:</span> ${entry.lunch.time} - ${entry.lunch.food}</div>` : ''}
                                ${entry.snack2.food ? `<div class="bg-amber-50 p-3 rounded-lg"><span class="font-semibold">üç™ Snack 2:</span> ${entry.snack2.time} - ${entry.snack2.food}</div>` : ''}
                                ${entry.dinner.food ? `<div class="bg-amber-50 p-3 rounded-lg"><span class="font-semibold">üç≤ Dinner:</span> ${entry.dinner.time} - ${entry.dinner.food}</div>` : ''}
                                ${entry.nightSnack.food ? `<div class="bg-amber-50 p-3 rounded-lg"><span class="font-semibold">ü•õ Night Snack:</span> ${entry.nightSnack.time} - ${entry.nightSnack.food}</div>` : ''}
                            </div>

                            ${entry.workout.time ? `
                                <div class="mt-4 bg-gradient-to-r from-amber-50 to-orange-50 p-4 rounded-lg">
                                    <span class="font-semibold">üí™ Workout:</span> ${entry.workout.time}
                                    ${entry.workout.feeling ? ` - Felt: ${entry.workout.feeling}` : ''}
                                </div>
                            ` : ''}

                            ${entry.drinks && entry.drinks.length > 0 ? `
                                <div class="mt-4">
                                    <h4 class="font-semibold text-amber-900 mb-2">üíß Drinks</h4>
                                    <div class="flex flex-wrap gap-3">
                                        ${entry.drinks.map(drink => `
                                            <div class="bg-blue-50 px-4 py-2 rounded-full text-sm">
                                                <span class="font-semibold">${drink.type}:</span> ${drink.quantity} ${drink.unit}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${entry.mood ? `
                                <div class="mt-4 bg-orange-50 p-4 rounded-lg">
                                    <span class="font-semibold">ü©∑ Mood:</span> ${entry.mood}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderSummary() {
            return `
                <div class="space-y-6">
                    ${['day', 'week'].map(period => {
                        const summary = generateSummary(period);
                        return `
                            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-amber-100">
                                <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-700 to-orange-600 mb-6">
                                    ${period === 'day' ? "üìä Today's Summary" : "üìà This Week's Summary"}
                                </h2>
                                
                                ${summary.total === 0 ? `
                                    <p class="text-gray-700">No entries for this period yet.</p>
                                ` : `
                                    <div>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <div class="bg-gradient-to-br from-amber-100 to-amber-50 p-6 rounded-xl">
                                                <div class="text-3xl font-bold text-amber-700">${summary.total}</div>
                                                <div class="text-sm text-amber-900 font-semibold mt-2">Total Entries</div>
                                            </div>
                                            
                                            <div class="bg-gradient-to-br from-orange-100 to-orange-50 p-6 rounded-xl">
                                                <div class="text-3xl font-bold text-orange-600">${summary.workoutDays}</div>
                                                <div class="text-sm text-orange-900 font-semibold mt-2">Workout Days</div>
                                            </div>
                                            
                                            <div class="bg-gradient-to-br from-blue-100 to-blue-50 p-6 rounded-xl">
                                                <div class="text-3xl font-bold text-blue-600">
                                                    ${Object.keys(summary.drinkTotals).length}
                                                </div>
                                                <div class="text-sm text-blue-900 font-semibold mt-2">Drink Types Tracked</div>
                                            </div>
                                        </div>

                                        ${Object.keys(summary.drinkTotals).length > 0 ? `
                                            <div class="mt-6 bg-blue-50 p-6 rounded-xl">
                                                <h3 class="font-semibold text-amber-900 mb-3">üíß Hydration Summary</h3>
                                                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                                    ${Object.entries(summary.drinkTotals).map(([type, total]) => `
                                                        <div class="bg-white p-3 rounded-lg">
                                                            <div class="text-lg font-bold text-blue-600">${total.toFixed(1)}</div>
                                                            <div class="text-sm text-gray-700">${type}</div>
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        ` : ''}

                                        ${summary.moods.length > 0 ? `
                                            <div class="mt-6 bg-orange-50 p-6 rounded-xl">
                                                <h3 class="font-semibold text-amber-900 mb-3">ü©∑ Mood Tracker</h3>
                                                <div class="space-y-2">
                                                    ${summary.moods.map(mood => `
                                                        <div class="text-sm text-gray-700">‚Ä¢ ${mood}</div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        ` : ''}
                                    </div>
                                `}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Initial render
        render();
    </script>

</body></html>
